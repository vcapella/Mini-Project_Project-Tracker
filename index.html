<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./CSS/style.css" />


    <title>Project_Tracker</title>
</head>
<body>
    <form id="project-form">

        <div class="form-group row">
          <label for="project" class="col-sm-4 col-form-label"
            >Project Name
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="project-name" />
          </div>
        </div>

        <div class="form-group row">
          <label for="date" class="col-sm-4 col-form-label">Project Type </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="project-type" autocomplete="off" />
          </div>
        </div>

        <div class="form-group row">
            <label for="date" class="col-sm-4 col-form-label">Due Date </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="datepicker" autocomplete="off" />
            </div>
          </div>

          <div class="form-group row">
            <label for="project" class="col-sm-4 col-form-label"
              >Hourly Rate
            </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="project-name" />
            </div>
          </div>

        <button type="submit" value="Submit" class="btn btn-info">
          Add Project
        </button>

        <!-- <div class="col-6">
            <h3>List of Skills:</h3>
            <br />
            <ul class="list-group" id="projects-list"></ul>
          </div> -->
      </form>
  <!--table-->
      <div class="row col-12 col-md-9 col-lg-9">
        <table class="table table-dark table-striped align-middle text-center">
            <thead>
              <tr>
                <th scope="col">Project Name</th>
                <th scope="col">Project Type</th>
                <th scope="col">Hourly Wage</th>
                <th scope="col">Due Date</th>
                <th scope="col">Days Until Due Date</th>
                <th scope="col">Estimated Total Earned</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>placeholder</td>
                <td>placeholder</td>
                <td class="duedate">25/09/2021</td>
                <!--we want to populate these ones with a tag so we can use moment.js to calculate the time until-->
                <td class="timeuntil">placeholder</td> 
                <td>placeholder</td>
              </tr>
            </tbody>
          </table>
    </div>


</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./Script/script.js"></script>
</html>
