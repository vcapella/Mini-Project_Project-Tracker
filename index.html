<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Project_Tracker</title>
</head>
<body>
    <div class="row col-12 col-md-9 col-lg-9">
        <table class="table table-dark table-striped align-middle text-center">
            <thead>
              <tr>
                <th scope="col">Project Name</th>
                <th scope="col">Project Type</th>
                <th scope="col">Hourly Wage</th>
                <th scope="col">Due Date</th>
                <th scope="col">Days Until Due Date</th>
                <th scope="col">Estimated Total Earned</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>placeholder</td>
                <td>placeholder</td>
                <td class="duedate">25/09/2021</td>
                <!--we want to populate these ones with a tag so we can use moment.js to calculate the time until-->
                <td class="timeuntil">placeholder</td> 
                <td>placeholder</td>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./Script/script.js"></script>
</body>
</html>
