<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./CSS/style.css" />


    <title>Project_Tracker</title>
</head>
<body onload="startTime()">
  
       <section class="jumbotron">
        <h1 class="title p-0.25">Project Tracker</h1>
        <p class="p-0">Current Time & Date:</p>
      </section>
      <div id="txt"></div>
    <form id="project-form">

        <div class="form-group row">
          <label for="project" class="col-sm-4 col-form-label"
            >Project Name
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="project-name" />
          </div>
        </div>

        <div class="form-group row">
          <label for="date" class="col-sm-4 col-form-label">Project Type </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="project-type" autocomplete="off" />
          </div>
        </div>

        <div class="form-group row">
            <label for="date" class="col-sm-4 col-form-label">Due Date </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="datepicker" autocomplete="off" />
            </div>
          </div>

          <div class="form-group row">
            <label for="project" class="col-sm-4 col-form-label"
              >Hourly Rate
            </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="project-name" />
            </div>
          </div>

        <button type="submit" value="Submit" class="btn btn-info">
          Add Project
        </button>

        <!-- <div class="col-6">
            <h3>List of Skills:</h3>
            <br />
            <ul class="list-group" id="projects-list"></ul>
          </div> -->



      </form>

</body>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./Script/script.js">  function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
    }
    function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
    } </script>

</html>
