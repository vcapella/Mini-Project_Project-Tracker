<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./CSS/style.css" />


    <title>Project_Tracker</title>
</head>
<body>
    <form id="project-form">

        <div class="form-group row">
          <label for="project" class="col-sm-4 col-form-label"
            >Project Name
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="project-name" />
          </div>
        </div>

        <div class="form-group row">
          <label for="date" class="col-sm-4 col-form-label">Project Type </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="project-type" autocomplete="off" />
          </div>
        </div>

        <div class="form-group row">
            <label for="date" class="col-sm-4 col-form-label">Due Date </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="datepicker" autocomplete="off" />
            </div>
          </div>

          <div class="form-group row">
            <label for="project" class="col-sm-4 col-form-label"
              >Hourly Rate
            </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="project-name" />
            </div>
          </div>

        <button type="submit" value="Submit" class="btn btn-info">
          Add Project
        </button>

        <!-- <div class="col-6">
            <h3>List of Skills:</h3>
            <br />
            <ul class="list-group" id="projects-list"></ul>
          </div> -->



      </form>

</body>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./Script/script.js"></script>
</html>
